    body {

    }

      font-size: 1.2rem;
    }

    /* Dashboard content */

      padding: 20px;
    }

    .card {

      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      header {
        justify-content: center;
      }
    }
  </style>
</head>
